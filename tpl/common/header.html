<!-- logo 部分 -->
<div class="md-whiteframe-z1 md-toolbar" layout="row" >
    <span class="ib logo-wrap">
         <i class="logo ib"></i>
    </span>
    <div   class="header-notify" layout="row" flex  >
        <a href="javascript:void(0)" ng-click="showNotifyList($event)"   md-ink-ripple="#08a8e2" md-ink-ripple-checkbox  class="nav-icon-wrap notify">
            <div class="pos-rel">
                <md-icon  md-svg-src="imgs/icon/icon_news.svg"   class="s32  nav-icon" >
                </md-icon>
                <i class="circle-num right ib bg-accent" ng-if="notifyList.length > 0">{{$root.notifyList.length}}</i>
            </div>
        </a>
        <div  layout="row"  flex  ng-if="notifyList.length > 0">
            <div flex layout-align="center start" layout="column" class="notify-content"  >
                <h5>{{notifyList[0].attribute.userInfo.userName}}</h5>
                <p>
                    请求与您通话,建立链接!
                </p>
            </div>
            <div layout="row" layout-align="end center">
                <a href="javascript:void(0)"  ng-click="$root.rejectNotify($root.notifyList[0])"  md-ink-ripple="#d32271" md-ink-ripple-checkbox class="pos-rel ib pd10" style="left: 10px;">
                    <md-icon  md-svg-src="imgs/icon/icon_no.svg"   class="s32 md-accent"   ></md-icon>
                </a>
                <a href="javascript:void(0)" md-ink-ripple="#08a8e2" md-ink-ripple-checkbox   ng-click="$root.resolveNotify($root.notifyList[0])" class="pos-rel ib pd10" >
                    <md-icon  md-svg-src="imgs/icon/icon_yes.svg"   class="s32 md-primary"   ></md-icon>
                </a>
            </div>
        </div>

    </div>

    <div class="user-info inh">
        <div layout="row" layout-align="end center" class="inh">
            <img src="imgs/head.png"  width="40" height="40"  class="head-img" />
            <p>
                sherlock221b
            </p>
        </div>
    </div>
</div>
